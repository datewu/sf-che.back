apiVersion: v1
kind: Pod
metadata:
  name: nginx
# namespace: wu
  labels:
    app.kubernetes.io/name: proxy
spec:
  containers:
  - name: nginx
    image: nginx:stable
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        cpu: 30m
        memory: 200Mi
    ports:
      - containerPort: 80
        name: http-web-svc
        
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-abc
# namespace: wu
spec:
  selector:
    app.kubernetes.io/name: proxy
  ports:
  - name: name-of-service-port
    protocol: TCP
    port: 80
    targetPort: http-web-svc

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
#   nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: nginx
# namespace: wu
spec:
  ingressClassName: public
  rules:
  - host: abc.deoops.com
    http:
      paths:
      - backend:
          service:
            name: nignx-abc
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - abc.deoops.com
    secretName: abc.deoops.com.tls
