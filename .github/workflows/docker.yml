name: docker
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  docker:
    name: build and push image to docker hub
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: prepare
      id: prep
      run: |
        DOCKER_IMAGE="${{ github.repository }}"
        VERSION=edge
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        elif [[ $GITHUB_REF == refs/heads/* ]]; then
          VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
        elif [[ $GITHUB_REF == refs/pull/* ]]; then
          VERSION=pr-${{ github.event.number }}
        fi
        TAGS="${DOCKER_IMAGE}:${VERSION}"
        #if [ "${{ github.event_name }}" = "push" ]; then
        #  TAGS="$TAGS,${DOCKER_IMAGE}:sha-${GITHUB_SHA::8}"
        #fi
        echo ::set-output name=version::${VERSION}
        echo ::set-output name=tags::${TAGS}
        echo ::set-output name=current_time::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
        echo ::set-output name=git_description::$(git describe --always --dirty --tags --long)

    - name: setup QEMU
      uses: docker/setup-qemu-action@v1

    - name: setup docker buildx
      uses: docker/setup-buildx-action@v1

    - name: login DockerHub 
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: buil and push 
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./deploy/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.prep.outputs.tags }}
        build-args: |
          current_time=${{ steps.prep.outputs.current_time }}
          git_description=${{ steps.prep.outputs.git_description }}

    - name: imge digest
      run: echo ${{ steps.docker_build.outputs.digest }}

    - name: post to CD webhook
      shell: bash
      env:
        URL: ${{ secrets.WEBHOOK }}
        TAG: ${{ steps.prep.outputs.tags }}
        # TOKEN: ${{ secrets.K8_CI_TOKEN }}
        # -H "Authorization: $TOKEN" \
      run: |
       curl -X POST \
        $URL?tag=$TAG \
        --data-binary '{"key":"value"}' 
